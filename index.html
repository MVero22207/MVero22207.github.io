<b>Μουσική Μπαρόκ</b> ονομάζεται η μουσική που εντάσσεται στην γενική καλλιτεχνική τεχνοτροπία που ονομάζεται Μπαρόκ και αναπτύχθηκε πρώτα στην Ιταλία κατά τον 17ο αιώνα και εξαπλώθηκε σε όλη την Ευρώπη.
